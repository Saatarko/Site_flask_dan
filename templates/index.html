{% extends "base.html" %}


{% block content %}
<div class="flex-container_body">
         <div class="flex_body-child">
                {% for el in posts %}
                    <div>
                        <a href="{{ url_for('view_post', post_id=el.id) }}"> {{ el.description }} </a>
                    </div>
                {% endfor %}
         </div>
    </div>
{% endblock %}
